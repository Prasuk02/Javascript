<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Welcome to Tic Tac Toe game</h1>
    <div class="mainContainer">
        <div class="gameContainer">
            <div class="box bt-0 bl-0"></div>
            <div class="box bt-0"></div>
            <div class="box bt-0 br-0"></div>
            <div class="box bl-0"></div>
            <div class="box"></div>
            <div class="box br-0"></div>
            <div class="box bb-0 bl-0"></div>
            <div class="box bb-0"></div>
            <div class="box bb-0 br-0"></div>
        </div>
        <div class="sideContainer">
            TURN FOR: <span id="turn">X</span> PLAYER<br/>
            <p id="winnerAnnouncement"></p>
            <button id="resetBtn">RESET</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
